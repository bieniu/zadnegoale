[tox]
envlist = py39, py310, lint, mypy, pytest
skip_missing_interpreters = True

[gh-actions]
python =
  3.9: py39, lint, mypy, pytest
  3.10: py310

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  black --check ./
  flake8 aioshelly
  isort aioshelly
  pylint aioshelly
  pydocstyle aioshelly
  pytest
deps =
  -rrequirements.txt
  -rrequirements-test.txt

[testenv:mypy]
basepython = python3
ignore_errors = True
commands =
  mypy aioshelly
deps =
  -rrequirements.txt
  -rrequirements-test.txt

[testenv:pytest]
basepython = python3
ignore_errors = True
commands =
  pytest
deps =
  -rrequirements.txt
  -rrequirements-test.txt
